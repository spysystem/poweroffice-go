swagger: '2.0'
info:
  version: '1.0.0'
  title: PowerOffice-Go API
  description: PowerOffice Go API.

host: api-demo.poweroffice.net
schemes:
  - https

securityDefinitions:
  oAuth:
    type: oauth2
    tokenUrl: https://api-demo.poweroffice.net/OAuth/Token
    flow: application
    scopes:
      write: allows modifying resources
      read: allows reading resources
  BasicAuth:
    type: basic

security:
  - oAuth: [read, write]

tags:
  - name: Authenticate
  - name: Contacts
  - name: Voucher
  - name: Ledger
  - name: Company

responses:
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: '#/definitions/BaseResponse'

paths:
  /OAuth/Token:
    post:
      summary: Get Access Token
      operationId: GetAccessToken
      tags:
        - Authenticate
      security:
        - BasicAuth: []
      consumes:
        - 'application/x-www-form-urlencoded'
      produces:
        - application/json
      parameters:
        - in: body
          name: data
          schema:
            $ref: '#/definitions/Authentication'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/AuthenticationResponse'
        401:
          $ref: '#/responses/Unauthorized'

  /Client:
    get:
      summary: Get Client
      operationId: GetClient
      tags:
        - Company
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GetClientResponse'
        401:
          $ref: '#/responses/Unauthorized'

  /Customer:
    get:
      summary: Search Customers
      operationId: SearchCustomers
      tags:
        - Contacts
      parameters:
        - name: $filter
          in: query
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SearchCustomerResponse'
        401:
          $ref: '#/responses/Unauthorized'
    post:
      summary: Create or Update Customer
      operationId: CreateOrUpdateCustomer
      tags:
        - Contacts
      parameters:
        - in: body
          name: data
          schema:
            $ref: '#/definitions/Customer'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GetCustomerResponse'
        401:
          $ref: '#/responses/Unauthorized'

  /Customer/{id}:
    get:
      summary: Get Customer
      operationId: GetCustomer
      tags:
        - Contacts
      parameters:
        - name: id
          in: path
          required: true
          description: description
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GetCustomerResponse'
        401:
          $ref: '#/responses/Unauthorized'

  /Reporting/CustomerBalance:
    get:
      summary: Service to query CustomerBalance
      operationId: GetCustomersBalance
      tags:
        - Contacts
      parameters:
        - name: toDate
          in: query
          type: string
          required: false
        - name: contactGroup

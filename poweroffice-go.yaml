  SearchSupplierResponse:
    allOf:
      - $ref: '#/definitions/BaseResponse'
      - type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/definitions/Supplier'
#endregion

#region ContactGroup
  ContactGroup:
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      sendInvoicesToGroup:
        type: boolean

  GetContactGroupResponse:
    allOf:
      - $ref: '#/definitions/BaseResponse'
